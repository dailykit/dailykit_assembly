query MyQuery {
   cart {
       id
   }
 }

subscription MySubscription {
    orders {
        id
        orderStatus
        customer {
            email
        }
        orderMealKitProducts {
            assemblyStatus
            assemblyStationId
            simpleRecipeProduct {
                simpleRecipe {
                    name
                }
            }
            orderSachets {
                ingredientName
                isAssembled
                isLabelled
                isPortioned
                processingName
                quantity
                status
                unit
            }
        }
    }
}